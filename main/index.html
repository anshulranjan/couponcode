<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Coupon Generate Form</title>
  <meta name="author" content="">
  <link rel="shortcut icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/switchery.min.css">
  <script type="text/javascript" src="js/switchery.min.js"></script>
</head>

<body>
  <div id="wrapper">
  
  <h1><font size="50px">Generate Coupons</font></h1>
  
  <form onsubmit="return true" action="generatecode.php" method="GET">
  <div class="col-2">
    <label>
      Name
      <input placeholder="What is the name?" id="name" name="name" tabindex="1">
    </label>
  </div>
  <div class="col-2">
    <label>
      Order Id
      <input placeholder="What is the Order Id?" id="orderid" name="order" tabindex="2">
    </label>
  </div>
  
  <div class="col-3">
    <label>
      Contact Number
      <input placeholder="What is the registered number?" id="phone" name="phone" tabindex="3">
    </label>
  </div>
  <div class="col-3">
    <label>
      Email
      <input placeholder="What is the e-mail address?" id="email" name="email" tabindex="4">
    </label>
  </div>
  <div class="col-3">
    <label>
     Amount Purchased
     <input placeholder="Enter the amount" id="number" name="amount" tabindex="5">
      </label>
  </div>
  
  <div class="col-4">
    <label>
      Restaurant Name
      <input placeholder="Name of the Restuarant" id="skills" name="restaurant" tabindex="6">
    </label>
  </div>
  <div class="col-4">
    <label>
      Date of Purchase
      <input placeholder="Purchased date" type="date" id="start" name="date" min="2018-01-01" max="2022-12-31" tabindex="7">
    </label>
  </div>
  
  
  <div class="col-submit">
    <button class="submitbtn">Submit Form</button>
  </div>
  
  </form>
  </div>
<script type="text/javascript">
var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {
  var switchery = new Switchery(html);
});
</script>
</body>
</html>
